<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.11.4.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.11.4.structure.css"/>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.11.4.theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.11.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/modules.js"></script>
    <script type="text/javascript" src="js/shared.js"></script>
    <script type="text/javascript" src="js/remote.js"></script>
    <script type="text/javascript" src="js/xbmc-helper.js"></script>
    <script type="text/javascript" src="js/init.js"></script>
</head>

<body style="min-width:350px; padding-left: 20px">
<div class="row" style="padding-left: 8px; padding-right: 8px">
    <a id="optionsBtn" href="options.html"><img height="24px" width="24px" src="images/ic_settings.png" alt="Configuration" style="float: right;"/></a>
</div>

<div id="focusAnchor" tabindex="0"></div>
<div style="min-height: 15px"><div id="profileRow" class="row" style="display: none; text-align: center;">
    <select id="profiles"></select>
</div></div>

<div id="remoteRow" class="row">
    <button id="previousBtn">
        <img src="images/ic_skip_previous.png" alt="Previous">
    </button>
    <button id="rewindBtn">
        <img src="images/ic_fast_rewind.png" alt="Step Back"/>
    </button>
    <span class="playpause">
        <button id="stopBtn">
            <img src="images/ic_stop.png" alt="Stop"/>
        </button>
        <button id="playBtn">
            <img src="images/ic_play_arrow.png" alt="PlayPause"/>
        </button>
    </span>
    <button id="fastForwardBtn">
        <img src="images/ic_fast_forward.png" alt="Step Forward"/>
    </button>
    <button id="nextBtn">
        <img src="images/ic_skip_next.png" alt="Skip"/>
    </button>
</div>

<div id="seekerRow" class="row">
    <div id="seeker" style="width:277px; margin: 5px 0 5px -5px;"></div>
</div>

<div id="currentTime" class="timeIndicator"></div>
<div id="totalTime" class="timeIndicator"></div>

<div id="volumeRow" class="row">
    <div id="volume_control" style="width:185px; margin: 5px 0 5px -5px;"></div>
</div>

<div id="buttonsRow" class="btn-toolbar">
    <div class="btn-group" style="left:-10px;">
        <button id="playCurrentVideoButton" class="btn btn-small disabled-btn single-action-btn" disabled>Play now</button>
        <div id="multiVideoButtonGroup" class="btn-group multi-video-btn-group" style="display: none;">
            <button id="playNowMenuButton" class="btn btn-small dropdown-toggle multi-video-btn" data-toggle="dropdown">
                <span>Play Now <span class="caret"></span></span>
            </button>
            <ul id="videoButtons" class="dropdown-menu pull-left video-menu"></ul>
        </div>

        <button id="queueVideoButton" class="single-action-btn btn btn-small disabled-btn" disabled style="border-radius: 0;">+Queue</button>
        <div class="btn-group multi-video-btn-group" style="display: none; margin-left: -1px">
            <button class="btn btn-small dropdown-toggle multi-video-btn" data-toggle="dropdown" style="border-radius: 0;">
                <span>Queue <span class="caret"></span></span>
            </button>
            <ul id="videoQueueButtons" class="dropdown-menu pull-left video-menu" style="left: -78px;"></ul>
        </div>

        <button id="addToFavButton" class="btn btn-small disabled-btn single-action-btn" disabled style="border-radius: 0;">+Favourite</button>
        <div class="btn-group multi-video-btn-group" style="display: none; margin-left: -1px">
            <button class="btn btn-small dropdown-toggle multi-video-btn" data-toggle="dropdown" style="border-radius: 0;">
                <span>Favourite <span class="caret"></span></span>
            </button>
            <ul id="videoFavButtons" class="dropdown-menu pull-left video-menu" style="left: -141px;"></ul>
        </div>

        <span id="moreBtnGroup" class="btn-group" style="margin: 0;">
            <button id="moreBtn" class="btn btn-small dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu pull-right">
                <li id="dropdown-first" style="display: none;"></li>
                <li class="disabled disabled-link"><a tabindex="-1" href="#" id="playNextButton">Play this Next</a></li>
                <li class="disabled disabled-link"><a href="#" id="queueListButton">Queue Playlist</a></li>
                <li class="divider"></li>
                <li><a href="#" id="removeThisButton">Remove current from Playlist</a></li>
                <li><a href="#" id="clearPlaylistButton">Clear Playlist</a></li>
            </ul>
        </span>
    </div>
</div>

<div id="favouritesRow" class="row">
    <ul class="nav nav-tabs" style="display: none;">
        <li class="active">
            <a href="#">Favourites</a>
        </li>
        <li><a href="#">Videos</a></li>
    </ul>
    <table id="favourites" class="table table-condensed table-striped" style="border-bottom: 1px solid #DDD; margin:5px auto auto auto; display: none;">
        <thead>
        <tr>
            <th>Favourites</th>
            <th style="min-width: 95px;">Actions</th>
        </tr>
        </thead>
        <tbody class="sort">
        </tbody>
    </table>
</div>

<div id="setupTooltip" class="tooltip fade left in" style="display: none; right: 32px; top: -8px;"><div class="tooltip-arrow"></div><div class="tooltip-inner">Click here to setup your Play to Kodi extension</div></div>
<div id="updateTooltip" class="tooltip fade right in" style="display: none; left: 50px; bottom: 11px;"><div class="tooltip-arrow"></div><div class="tooltip-inner">Play to Kodi updated!<br/>Changelist can be found here</div></div>
<div id="scrollerTime" style="display: none;"></div>
</body>
</html>
